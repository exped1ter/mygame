<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Microbiology Drag & Drop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Title Section -->
        <div class="title-section">
            <h1>ðŸ§¬ Clinical Microbiology Drag & Drop Game</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
                <div class="level">Level: <span id="level">1</span></div>
            </div>
        </div>
        
        <!-- Game Area -->
        <div class="game-area">
            <div class="organisms-section">
                <h3>Organisms</h3>
                <div id="organismsContainer" class="organisms-container"></div>
            </div>
            
            <div class="characteristics-section">
                <h3>Drag Characteristics Here</h3>
                <div class="legend">
                    <span class="legend-item">ðŸ”¬ Microscopic</span>
                    <span class="legend-item">ðŸ§« Cultural</span>
                </div>
                <div id="characteristicsContainer" class="characteristics-container"></div>
            </div>
        </div>
        
        <!-- Footer Section -->
        <div class="footer-section">
            <div class="controls">
                <button id="startBtn">Start Game</button>
                <button id="resetBtn">Reset</button>
                <button id="hintBtn">Hint</button>
                <button id="soundBtn" title="Disable Sound">ðŸ”Š</button>
                <div class="volume-control">
                    <input type="range" id="volumeSlider" min="0" max="100" value="50" title="Volume">
                </div>
            </div>
            
            <div class="instructions">
                <p id="instructions-text">Drag the characteristic cards from the right and drop them onto the matching organisms on the left!</p>
            </div>
            
            <div id="feedback" class="feedback"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
